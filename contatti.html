<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Cibo per Gatti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cibo per Gatti</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="prodotti.html">Prodotti</a>
        <a href="contatti.html">Contatti</a>
    </nav>
    <div class="container">
        <h2>Contattaci</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="messaggio">Messaggio:</label>
                <textarea id="messaggio" name="messaggio" rows="4" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </div>
        <div>
            <h3>Informazioni di Contatto</h3>
            <p>Email: info@cibopergatti.it</p>
            <p>Telefono: +39 123 4567890</p>
            <p>Indirizzo: Via Roma 123, 00100 Roma, Italia</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Cibo per Gatti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
